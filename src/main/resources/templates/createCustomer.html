<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>New Customer</h1>
<form action="#" th:action="@{/view/customers/new}" th:object="${customer}" method="post">
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p>ID:
        <input type="text" th:field="*{id}" required placeholder="Enter ID"/>
    </p>
    <p>Name:
        <input type="text" th:field="*{name}" required placeholder="Enter Name"/>
    </p>
    <p>Last Name:
        <input type="text" th:field="*{lastname}" required placeholder="Enter Last Name"/>
    </p>
    <p>Status:
        <select th:field="*{status}" required>
            <option value="">Select a status</option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<p><a href="/view/customers" class="button">Back to Customers</a></p>
</body>
</html>
